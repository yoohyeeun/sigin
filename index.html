<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container">
    <div>
      <h2>회원이 되시면<br>다양한 서비스를<br>이용하실 수 있습니다</h2>
      <ul>
        <li><span>1</span>본인인증</li>
        <li><span>2</span>약관동의</li>
        <li class="active"><span>3</span>개인정보 입력</li>
        <li><span>4</span>가입완료</li>
      </ul>
      <div class="btn">
        <a href="#none">이전</a>
      </div>
    </div>
    <form>
      <div>
        <label>
          <b>아이디<sup>*</sup></b>
          <input type="text" name="id" placeholder="6~12자 / 영문 소문자, 숫자 사용 가능" required>
        </label>
        <button>중복확인</button>
      </div>
      <div>
        <label>
          <b>비밀번호<sup>*</sup></b>
          <input class="pw1" type="password" name="pw" placeholder="8~20자 / 영문, 숫자, 특수문자 필수" required>
        </label>
      </div>
      <div>
        <label>
          <b>비밀번호 확인<sup>*</sup></b>
          <input class="pw2" type="password" name="pw" placeholder="확인을 위해 동일하게 입력해 주세요." required>
        </label>
      </div>
      <div>
        <label>
          <b>이름<sup>*</sup></b>
          <input type="text" name="name" placeholder="이름을 입력해 주세요." required>
        </label>
      </div>
        <div>
          <label>
            <b>연락처<sup>*</sup></b>
            <input type="tel" name="tel" placeholder="숫자만 입력해 주세요." required>
          </label>
        </div>
      <div>
        <label>
          <b>이메일<sup>*</sup></b>
          <input type="email" name="email" placeholder="이메일" required>
        </label>
        <select>
          <option value="e1">@daum.net</option>
          <option value="e2" selected>@naver.com</option>
          <option value="e3">@nate.com</option>
          <option value="e4">@gmail.com</option>
          <option value="e5">@hotmail.com</option>
          <option value="e6">@hanmail.net</option>
          <option value="e7">@dreamwiz.com</option>
          <option value="e8">직접입력</option>
        </select>
      </div>
      <h3>부가정보 <em>[선택]</em></h3>
      <hr>
      <div class="user-check1">
        <b>성별</b>
        <label>
          <input type="radio" id="man" name="sex" checked><em></em><span>남성</span>
        </label>
        <label>
          <input type="radio" id="womane" name="sex"><em></em><span>여성</span>
        </label>
      </div>
      <div class="user-check2">
        <b>생년월일</b>
        <input type="date">
      </div>
      <div class="user-check3">
        <b>가입경로 (중복가능)</b>
        <div>
          <label>
            <input type="checkbox" value="internet" name="item" checked>인터넷 검색
          </label>
          <label>
            <input type="checkbox" value="online" name="item">온라인 광고
          </label>
          <label>
            <input type="checkbox" value="offline" name="item">오프라인 광고
          </label>
          <label>
            <input type="checkbox" value="person" name="item">지인 추천
          </label>
          <label>
            <input type="checkbox" value="eat" name="item">기타
          </label>
          <textarea cols="26" rows="3"  name="content" placeholder="그 외 가입경로가 있으시다면 작성해주세요."></textarea>
        </div>
      </div>
      <div class="btn">
        <button>가입완료</button>
      </div>
    </form>
  </div>

</body>
</html>
